<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>ToDo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/app.css" />
</head>

<body>
	<header class="mb-5">
		<nav class="navbar navbar-light bg-light">
			<a href="/" class="navbar-brand">ToDo</a>
		</nav>
	</header>
	<main>
		<div class="todo-container">

			<h1 class="h3 mb-4">ユーザーを追加する</h1>

			<div class="card">
				<div class="card-body">
					<form action="/user_add" th:object="${userAddForm}" 　method="post">
						<div th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
						<div class="form-group">
							<label for="title">名前</label>
							<input class="form-control" type="text" th:field="*{name}" />
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
              <label for="limit">メールアドレス</label>
              <input class="form-control" type="text" th:field="*{login_id}" />
              <div th:if="${#fields.hasErrors('login_id')}" th:errors="*{login_id}"></div>
            </div>
            <div class="form-group">
              <label for="limit">パスワード</label>
              <input class="form-control" type="password" th:field="*{password}" />
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
             <div class="form-group">
              <label for="limit">登録日</label>
              <input class="form-control" type="date" th:field="*{registration_date}" />
              <div th:if="${#fields.hasErrors('registration_date')}" th:errors="*{registration_date}"></div>
            </div>
            <div class="form-group">
              <label for="limit">有効期限</label>
              <input class="form-control" type="date" th:field="*{expiration_date}" />
              <div th:if="${#fields.hasErrors('expiration_date')}" th:errors="*{expiration_date}"></div>
            </div>
            <div class="form-group">
              <label for="limit">権限</label>
              <br/>
             　<input type="radio" th:field="*{role}" value="ROLE_USER"/>
  			　　<label th:for="${#ids.prev('role')}" th:text="一般ユーザー"></label>
  			　　<input type="radio" th:field="*{role}" value="ROLE_ADMIN"/>
  			　　<label th:for="${#ids.prev('role')}" th:text="管理者"></label>
              <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="/user_list" class="btn btn-outline-primary">戻る</a>
              <button class="btn btn-primary" type="submit">追加する</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

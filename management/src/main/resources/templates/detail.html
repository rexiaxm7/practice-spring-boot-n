<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ToDo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <header class="mb-5">
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">ToDo</a>
    </nav>
  </header>
  <main>
    <div class="todo-container">

      <h1 class="h3 mb-4">タスクを追加する</h1>

      <div class="card">
        <div class="card-body">
          <form action="/update" th:object="${updateForm}"　method="post">
          <input type="hidden" name="id" th:value="${task.id}" />
          <input type="hidden" name="version" th:value="${task.version}" />
            <div class="form-group">
              <label for="title">タイトル</label>
              <input class="form-control" type="text" th:value="${task.name}" name="name"/>
            </div>
            <div class="form-group">
              <label for="limit">期限</label>
              <input class="form-control" type="date"  th:value="${#dates.format(task.deadline, 'yyyy-MM-dd')}" name="deadline"/>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="/list" class="btn btn-outline-primary">戻る</a>
              <button class="btn btn-primary" type="submit">編集する</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
